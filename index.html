<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ye Olde Pub Name Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="build/main.js" async></script>
  </head>
  <body>
    <header>
      <h1 id="page-title">
        <a href="https://github.com/jdw1996/pub-name-generator" target="_blank">
          Ye Old Pub Name Generator
        </a>
      </h1>
      <h2 id="page-author">
        <a href="https://jdw1996.github.io/" target="_blank">By Joseph Winters, 2017</a>
      </h2>
      <div id="header-end"></div>
    </header>
    <div class="pub-sign">
      <p class="subtitle">Welcome to the</p>
      <p id="pub-name">Generating Pub Name...</p>
      <p class="subtitle">Authentic English Pub</p>
    </div>
    <p>
      Press <strong>N</strong> or <button id="reload-button">click here</button> to generate a new
      name.
    </p>
  </body>
</html>
